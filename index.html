<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Форма</title>
  </head>
  <body>
    <div class="container">
      <form id="registration__form">
        <label for="first__name">Имя:</label>
        <input type="text" id="first__name" >

        <label for="last__name">Фамилия:</label>
        <input type="text" id="last__name" >

        <label for="email">Email:</label>
        <input type="email" id="email" >

        <label for="password">Пароль:</label>
        <input type="password" id="password" >

        <label for="password__confirm">Подтверждение пароля:</label>
        <input type="password" id="password__confirm" >

        <label for="birthday">Дата рождения:</label>
        <input type="date" id="birthday" >

        <button type="submit" id="form__button">Отправить</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
